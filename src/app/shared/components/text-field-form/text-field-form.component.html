<form  [formGroup]="textForm"  class="flex flex-col gap-6">
    <span class="secondary-title">{{'FORM.TITLE.TAD' | translate}}</span>
    <div class="flex flex-col gap-3">
        <textarea class="common-textarea resize-none"
            placeholder="{{'FORM.INPUT.TEXT_FIELD.TI' | translate}}"
            rows="3" formControlName="textIntro" ></textarea>
        <textarea class="common-textarea resize-none"
            placeholder="{{'FORM.INPUT.TEXT_FIELD.TC' | translate}}"
            rows="3" formControlName="textCond" ></textarea>
        <textarea class="common-textarea resize-none"
            placeholder="{{'FORM.INPUT.TEXT_FIELD.PP' | translate}}"
            rows="3" formControlName="piedPage" ></textarea>
        <textarea class="common-textarea resize-none"
            placeholder="{{'FORM.INPUT.TEXT_FIELD.CGV' | translate}}"
            rows="3" formControlName="condVente" ></textarea>
    </div>
</form>
