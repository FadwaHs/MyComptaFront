<div class="card h-full flex-col" style="display: inline-block">

  <div class="grid grid-cols-3 ">
    <a class="flex space-x-3 col-span-2" [routerLink]="navigate.toShowPath(for,data.id,data.slug)">
      <div class="rounded-lg-white">
        <svg-icon svgClass="w-6" [name]="card.mainIcon" *ngIf="card.mainIcon"></svg-icon>
      </div>
      <div class="flex flex-col justify-center">
        <div>
          <span class="text-sm font-semibold whitespace-nowrap w-32 "
            *ngIf="card.primaryTitle1">{{card.primaryTitle1}}</span>
          <span class="text-sm font-semibold ml-2 w-32   {{textColor}} "
            *ngIf="card.primaryTitle2">{{card.primaryTitle2}}</span>
        </div>
        <span class="text-gray-2 whitespace-nowrap" *ngIf="card.secondaryTitle">{{card.secondaryTitle}}</span>
      </div>
    </a>

    <div class="flex items-center justify-self-end">
      <app-drop-menu type="edit" size="xs" [for]="for" [data]="data"
        (refreshListPage)="refreshListPage.emit()"></app-drop-menu>
    </div>

  </div>
  <div *ngIf="card.paragraph">
    <p class="text-gray-2 text-justify">
      {{card.paragraph}}
    </p>
  </div>
  <div class="space-y-1" *ngIf="card.secondaryData">
    <div class="flex space-x-2" *ngFor="let element of card.secondaryData ">
      <span class="rounded-full-white">
        <svg-icon svgClass="w-3" [name]="element.icon"></svg-icon>
      </span>
      <span class="flex items-center">{{element.data}}</span>
    </div>
  </div>

  <div class="flex space-x-1" *ngIf="this.card.keyWord && this.card.keyWord.length">
    <span class="rounded-full-black" *ngFor="let word of card.keyWord | slice:0:3 ">{{word}}</span>
    <span class="rounded-full-black" *ngIf="card.keyWord.length > 3">+{{card.keyWord.length-3}}</span>
  </div>


  <div class="grow flex flex-col justify-end  ">
    <!-- <div class=" flex flex-col gap-4 bg-red" *ngIf="card.primaryData && card.primaryData.length">
      <hr class="drop-menu-line" *ngIf="this.card.line">
      <div class="flex flex-col gap-2 sm:flex-col sm-md:flex-row lg:flex-col ">
        <div class="flex gap-2 text-gray-2 items-center" *ngFor="let e of card.primaryData ">
          <svg-icon [name]="e.icon" svgClass="w-4"></svg-icon>
          <span class="font-bold">{{e.data1}}</span>
          <span>{{e.data2}}</span>
        </div>
      </div>
    </div> -->

    <div class="flex flex-col gap-4 " *ngIf="card.primaryData && card.primaryData.length">
      <hr class="drop-menu-line" *ngIf="this.card.line">
      <div class="flex items-center gap-2 text-gray-2 " style="width: 500px;">
        <div class="flex items-center gap-2 " *ngFor="let e of card.primaryData " >
          <svg-icon [name]="e.icon" svgClass="w-4"></svg-icon>
          <span class="font-bold">{{e.data1}}</span>
          <span>{{e.data2}}</span>
        </div>
      </div>
    </div>

  </div>

</div>
