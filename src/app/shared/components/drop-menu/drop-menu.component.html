<div class="relative" clickOutside (clickOutside)="closeMenu()">
    <button class="common-btn-white "  (click)="toggleDropMenu()" *ngIf=" type === 'edit' ">
        <svg-icon name ="3dots" svgClass ="i-3" ></svg-icon>
    </button>

    <button class="common-btn-gray" (click)="toggleDropMenu()" *ngIf="type === 'list' || type === 'show' ">
        <svg-icon name="3dots" svgClass="i-5"></svg-icon>
    </button>



    <!-- drop menu add -->

    <div class="drop-menu" *ngIf="dropMenu && type === 'list' "  >
        <a class="item-menu-sm" routerLink="/societes/add">
            <svg-icon name="add"></svg-icon>
            <span>Ajouter un client</span>
        </a>
        <a href="#" class="item-menu-sm ">
            <svg-icon name="export"></svg-icon>
            <span>Exporter les clients</span>
        </a>
    </div>

    <!-- drop menu edit -->
    <div class="drop-menu" *ngIf="dropMenu  && (type === 'edit' || type === 'show') ">
        
        <a class="item-menu-{{size}}" href="#"  >
            <svg-icon name="edit" ></svg-icon>
            <span >Modifier</span>
        </a>

        <a  class="item-menu-{{size}}" href="#">
            <svg-icon name="delete"></svg-icon>
            <span>Supprimer</span>
        </a>
        <div class="flex flex-col space-y-2">
            <hr class="drop-menu-line"> 
            <span class="text-gray-2 mt-10 text-[10px]">POUR CE CLIENT :</span>
        </div>

        <a class="item-menu-{{size}}" href="#">
            <span>Créer une activité</span>
        </a>

        <a  class="item-menu-{{size}}" href="#">
            <span>Créer un devis</span>
        </a>
        <a  class="item-menu-{{size}}" href="#">
            <span>Créer une facture</span>
        </a>
        
    </div>
    
</div>
