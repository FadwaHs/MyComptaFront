<form class="flex flex-col gap-6 " [formGroup]="motCleForm">
    <span class="secondary-title">{{'FORM.TITLE.MC' | translate}}</span>

    <ng-select [multiple]="true" [hideSelected]="true" addTagText="Create New" [addTag]="createNewMot" [items]="motsCle"
        bindLabel="mot" class="custom w-full text-sm" placeholder="{{'FORM.INPUT.ASMC' | translate}}"
        formControlName="mots">
    </ng-select>
    
</form>
