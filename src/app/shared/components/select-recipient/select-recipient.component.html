<section  class="flex flex-col gap-6">

    <div>
        <span class="secondary-title">{{'FORM.TITLE.D' | translate}}</span>
    </div>

    <ng-select  [items]="items" [searchable]="true" groupBy="group" [clearable]="false"
        bindLabel="name"  bindValue="recipient" class="custom w-full text-sm" placeholder="{{'FORM.INPUT.SD' | translate}}"
        [(ngModel)]="recipient" [compareWith]="comparewith"  (change)="selectChange($event)"
    >

    <ng-template ng-option-tmp let-item="item" >
        <div class="flex gap-2 items-center">
            <svg-icon [name]="item.icon" svgClass="w-3"></svg-icon>
            <span>{{item.name}}</span>
        </div>
    </ng-template>

    </ng-select>

</section>
