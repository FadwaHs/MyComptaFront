<section>
  <app-top-bar for="F" type="list"  ></app-top-bar>
  <app-empty-data-message for="F" *ngIf="isEmpty"></app-empty-data-message>

  <!--Get All Factures-->

  <div>

    <div class=" grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-10">
          <app-card *ngFor="let facture of facture let i = index"
          for="F" [data]="facture"></app-card>
      </div>

  </div>




</section>
