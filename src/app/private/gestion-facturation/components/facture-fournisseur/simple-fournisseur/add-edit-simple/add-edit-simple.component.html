<section class="h-[100vh]">
  <app-top-bar for="SF" type="add"></app-top-bar>

  <form [formGroup]="factFournForm" class="grid grid-cols-1 gap-9 md:grid-cols-3 "  *ngIf="(isDraft || isPartial ||toBeResolved ); else modifyKeywords" >

    <div class="flex flex-col gap-6" >
        <app-select-recipient (selected)="isSelected = true" for="SF"></app-select-recipient>

        <div class="flex flex-col gap-6" [ngClass]=" isSelected || !isAddMode ? 'visible' : 'invisible' ">
          <span class="secondary-title">{{'FORM.TITLE.INF' | translate}}</span>
          <div class="flex flex-col gap-6">

              <div class="relative">
                  <label class="common-label">{{'FORM.INPUT.DS' | translate}}</label>
                  <ng-select class="custom-select-gray" placeholder="{{'FORM.INPUT.DS' | translate}}" [items]="currencies"
                      bindLabel="name_symbol" bindValue="name_symbol" [clearable]="false"
                      formControlName="devise" (change)="currencyChanged($event) ">

                      <ng-template ng-option-tmp let-item="item">
                          <div class="flex gap-2 items-center">
                              <span>{{item.name}}</span>
                              <span class="text-gray-2">({{item.symbol}})</span>
                          </div>
                      </ng-template>

                  </ng-select>
              </div>

              <div class="flex gap-3 items-center w-fit cursor-pointer"
              (click)="factFournForm.controls['tvaNotApplicable'].setValue(!factFournForm.controls['tvaNotApplicable'].value)">
                  <input type="checkbox" class="w-4 h-4 accent-black-1 cursor-pointer"
                      (ngModelChange)="tvaApplicableChanged()" formControlName="tvaNotApplicable">
                  <label class="cursor-pointer text-sm">{{'FORM.INPUT.TNA' | translate}}</label>
              </div>


                <div class="relative flex gap-4 items-center">
                  <app-custom-input  type="text" color="gray" [control]="factFournForm.controls['numero_externe']"
                  placeholder="{{'FORM.INPUT.NUME' | translate}} " ></app-custom-input>
              </div>


          </div>
      </div>


    </div>

    <div class="flex flex-col gap-6  md:col-span-2" [ngClass]="isSelected || !isAddMode ? 'visible' : 'invisible' ">

      <app-article-panel for="SF" (isFormValid)="setValidationArticleForm($event)"></app-article-panel>

      <div class="grid sm:grid-cols-2">
          <app-reglement-form for="SF"></app-reglement-form>
      </div>

      <app-custom-input  type="textarea" color="gray" [control]="factFournForm.controls['note']"
                  placeholder="{{'FORM.INPUT.N' | translate}} " ></app-custom-input>

      <div class="grid grid-cols-1 sm:grid-cols-2">
          <app-key-word-form for="SF"></app-key-word-form>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mt-10 ">
          <div class="sm:col-start-2 grid grid-cols-3 gap-5 w-full">
              <button class="common-btn-black col-span-2 " [disabled]="factFournForm.invalid || (!isSelected && isAddMode) || !this.isArticleFormValid" appDebounceClick
                  (debounceClick)="onSubmit()">
                  <ng-container *ngIf="isAddMode  else editButton">{{'FORM.BUTTON.C' | translate}}</ng-container>
                  <ng-template #editButton>{{'FORM.BUTTON.E' | translate}}</ng-template>
              </button>
              <button #add class="common-btn-gray" routerLink="{{navigate.f_simpleFournisseurPath}}">{{'FORM.BUTTON.A' | translate}}</button>
          </div>
      </div>

  </div>

</form>

<ng-template  #modifyKeywords>

  <div class="grid grid-cols-1 sm:grid-cols-2 ">
      <div class="flex flex-col gap-16">

          <app-key-word-form for="SF"></app-key-word-form>

          <div class="grid grid-cols-3 gap-5 ">
              <button class="common-btn-black col-span-2 " *ngIf="!isAddMode" appDebounceClick (debounceClick)="submitOtherForms()">
                  {{'FORM.BUTTON.E' | translate}}
              </button>
              <button #add class="common-btn-gray" routerLink="{{navigate.f_simpleFournisseurPath}}">{{'FORM.BUTTON.A' | translate}}</button>
          </div>
      </div>


  </div>

</ng-template>

</section>
