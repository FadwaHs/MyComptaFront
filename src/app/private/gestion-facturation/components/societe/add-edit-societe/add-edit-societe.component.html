<section>

    <app-top-bar for="S" type="add"></app-top-bar>

    <form [formGroup]="societeForm" class="grid grid-cols-1 gap-9 sm:grid-cols-2 md:grid-cols-3" >

        <!-- Informations column -->

        <div class="flex flex-col gap-6">
            <div>
                <span class="secondary-title">{{'FORM.TITLE.INF' | translate}}</span>
            </div>
            <div class="flex flex-col gap-6 ">
                <input type="text" placeholder="{{'FORM.INPUT.NS' | translate}} *" class="common-input"
                    formControlName="name" required>
                <input type="text" placeholder="{{'FORM.INPUT.NTVA' | translate}}" class="common-input"
                    formControlName="ntva">
                <input type="text" placeholder="{{'FORM.INPUT.SIREN' | translate}}" class="common-input"
                    formControlName="siren">
                <input type="text" placeholder="{{'FORM.INPUT.NAF' | translate}}" class="common-input"
                    formControlName="codeNaf">
                <input type="text" placeholder="{{'FORM.INPUT.SI' | translate}} " class="common-input"
                    formControlName="website">
                <ng-select class="custom-select-gray" placeholder="{{'FORM.INPUT.LANG' | translate}} *" [items]="languages"
                    formControlName="language">
                </ng-select>

            </div>
        </div>

        <!-- Coordonnées du client column -->
        <div class="flex flex-col gap-6">
            <div>
                <span class="secondary-title">{{'FORM.TITLE.CC' | translate}}</span>
            </div>

            <!-- address form  -->
            <app-address-form for="S"></app-address-form>

            <!-- phone Form -->
            <app-phone-form for="S"></app-phone-form>


        </div>



        <!-- client and Mots clés column -->

        <div class="flex flex-col gap-11 relative">

            <!-- select client form -->

            <app-select-client-form for="S"></app-select-client-form>

            <!-- Mots clés Form -->

            <app-key-word-form for="S"></app-key-word-form>

            <div class="flex flex-col gap-6 mt-10 ">
                <div class="grid grid-cols-3 gap-5 absolute bottom-0 w-full">
                    <button class="common-btn-black col-span-2 " [disabled]="societeForm.invalid" appDebounceClick
                        (debounceClick)="onSubmit()">
                        <ng-container *ngIf="isAddMode  else editButton">{{'FORM.BUTTON.C' | translate}}</ng-container>
                        <ng-template #editButton>{{'FORM.BUTTON.E' | translate}}</ng-template>
                    </button>
                    <button #add class="common-btn-gray" routerLink="{{navigate.f_societePath}}">{{'FORM.BUTTON.A' | translate}}</button>
                </div>
            </div>


        </div>

    </form>

</section>
