<section>
    <app-top-bar for="S" type="list"  ></app-top-bar>
    <app-empty-data-message for="S" *ngIf="isEmpty"></app-empty-data-message>

    <div>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-5 auto-rows-fr p-3">
            <app-card *ngFor="let societe of societes | paginate : {
                itemsPerPage: pageSize,
                currentPage: page,
                totalItems: count
              };
            let i = index" for="S" [data]="societe"></app-card>
        </div>

        
        <app-pagination (pageChange)="pageChange($event)" (pageSizeChange)="pageSizeChange($event)"></app-pagination>
        

    </div>
    

</section>
