<section>
  <app-navbar></app-navbar>
  <div class="flex flex-col-2">
    <div [ngClass]="isSidenavOpen ? 'slider-open' : 'slider-close'">
      <app-slider (sidenavOpenChange)="onSidenavOpenChange($event)">
      </app-slider>
    </div>

    <div
      [ngClass]="{
        'main-container': true,
        'opacity-50': isSmallScreen && isSidenavOpen
      }"
    >
      <router-outlet></router-outlet>
    </div>
  </div>
</section>
