<modal id="custom-modal-1" >
  <div class="modal">
      <div class="modal-body w-1/3 h-fit space-y-5"  >
          <span class="secondary-title text-base">{{'TITLE.ESP'| translate}}</span>
          <div class=" text-sm grid grid-cols-1 gap-3 ">
          <div class="flex flex-col gap-4">
            <span class=" font-bold">{{'FORM.TITLE.ESP' | translate}}</span>
                <ng-select class="custom-select-white text-xs"  [items]="espaces">
                </ng-select>
            <button class=" text-sm common-btn-gray-3 flex justify-between items-center py-3 px-4">
                <span >{{'FORM.BUTTON.AU' | translate}}</span>
                <svg-icon name="plus" svgClass="w-3" ></svg-icon>
            </button>
          </div>
          <div class="flex flex-col gap-4">

          </div>
              <div>
                <span class=" font-bold">{{'FORM.TITLE.NE' | translate}} </span>
                <span class=" text-xs">{{'FORM.TITLE.O' | translate}}</span>
              </div>
              <input type="text" placeholder="{{'FORM.INPUT.NE' | translate}} " class="common-input-white">
              <div>
                <span class=" font-bold">{{'FORM.TITLE.I' | translate}} </span>
                <span class=" text-xs">{{'FORM.TITLE.O' | translate}} </span>
              </div>
              <input type="text" placeholder="{{'FORM.INPUT.NOE' | translate}} " class="common-input-white">

              <div class="grid grid-cols-3 text-sm gap-3 mt-5">
                <button class=" common-btn-black col-span-2">
                  <span>{{'FORM.BUTTON.AJ' | translate}}</span>
                </button>
                <button class=" common-btn-gray-3 ">
                  <span>{{'FORM.BUTTON.A' | translate}}</span>
                </button>

              </div>
          </div>

      </div>
  </div>
  <div class="modal-background"></div>
</modal>
