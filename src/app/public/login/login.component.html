<div class="p-3">
  <div class="bg-white shadow-md rounded-md p-6 max-w-sm mx-auto">
    <div class="text-xl font-semibold mb-4">Authentication</div>
    <div class="card-body">

      <form [formGroup]="loginForm" (ngSubmit)="handlerlogin()">

        <div class="mb-3">
          <label class="block mb-1">Email</label>
          <input type="text" class="border border-gray-300 rounded-md px-3 py-2 w-full focus:outline-none focus:ring focus:border-blue-300"
          formControlName="email" >
        </div>

        <div class="mb-3">
          <label class="block mb-1">Password</label>
          <input type="password" class="border border-gray-300 rounded-md px-3 py-2 w-full focus:outline-none focus:ring focus:border-blue-300"
          formControlName="password" >
        </div>

        <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md w-full">Login</button>
      </form>

    </div>
  </div>
</div>
